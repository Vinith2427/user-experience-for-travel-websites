<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Ticket</title>
    <style>
        * {
            box-sizing: border-box; /* Ensures padding and margin are included in width/height calculations */
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* Light background for contrast */
        }
        
        header {
            background-color: #333;
            padding: 10px;
            color: #fff;
            position: sticky; /* Keep the header fixed on scroll */
            top: 0;
            z-index: 1000; /* Make sure the header is above other content */
        }
        
        .navbar {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between logo and links */
            align-items: center; /* Center items vertically */
        }
        
        .navbar ul {
            list-style: none;
        }
        
        .navbar ul li {
            display: inline-block;
            margin: 0 10px;
        }
        
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px; /* Add some padding */
            transition: background-color 0.3s; /* Smooth transition on hover */
        }
        
        .navbar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slight highlight on hover */
        }
        
        section {
            background-color: white; /* White background for forms */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 20px auto; /* Center sections */
            padding: 20px; /* Padding inside sections */
            max-width: 400px; /* Limit width for forms */
        }
        
        h2 {
            margin-bottom: 15px; /* Space below headings */
        }
        
        input {
            display: block;
            margin-bottom: 10px;
            padding: 10px; /* Increased padding for inputs */
            width: 100%;
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners */
            transition: border-color 0.3s; /* Smooth border color transition */
        }
        
        input:focus {
            border-color: #333; /* Darker border on focus */
            outline: none; /* Remove default outline */
        }
        
        button {
            padding: 10px 15px; /* Adjust button padding */
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth background transition */
        }
        
        button:hover {
            background-color: #555; /* Darker background on hover */
        }
        
        small {
            color: #666; /* Subtle color for small text */
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .navbar ul li {
                display: block; /* Stack nav items on smaller screens */
                margin: 5px 0; /* Vertical margin */
            }
        
            section {
                margin: 10px; /* Adjust section margin */
                width: auto; /* Allow sections to fill space */
            }
        
            button {
                width: 100%; /* Full-width button on small screens */
            }
        }
        
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Incredible India</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#register">Register</a></li>
            </ul>
        </div>
    </header>

    <section id="login">
        <h2>Login</h2>
        <form id="login-form" action="/login" method="POST">
            <div>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="register">
        <h2>Register</h2>
        <form id="register-form" action="/register" method="POST">
            <div>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                <small>Password must contain at least one special character, one uppercase, one lowercase letter, and one number.</small>
            </div>
            <button type="submit">Register</button>
        </form>
    </section>

    <script>
        document.getElementById('register-form').addEventListener('submit', function (event) {
            const password = document.getElementById('register-password').value;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        
            if (!passwordPattern.test(password)) {
                alert('Password must have at least one special character, one uppercase letter, one lowercase letter, and one number.');
                event.preventDefault();
            }
        });

    </script>
</body>
</html>
